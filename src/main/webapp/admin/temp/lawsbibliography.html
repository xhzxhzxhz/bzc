	/**
	 * 删除题录
	 */
	function bibliographyDele(){
		$.messager.confirm('信息提示','确定要删除所选题录吗？', function(result){
			if(result){
				var items = $('#lawsbibliography_datagrid').datagrid('getSelections');
				var ids = [];
				$(items).each(function(){
					ids.push(this.lawsId);
				});
				
				$.ajax({
					url:'/BZCX/admin/laws/delete',
					type:'POST',
					traditional:true,
					data:{
						
						lawsIds: ids
					},
					success:function(data){
						$('#lawsbibliography_datagrid').datagrid('reload');
						if(data.code == 200){
							$.messager.alert('信息提示','删除成功！','info');
						}else{
							$.messager.alert('信息提示', data.msg,'info');
						}
					}
				});
			}
		});
	}
	/**
	* Name 打开添加窗口

		$('#lawsBibliography_add_form').form('reset');
		//setCombox();
		//setUnit();
		$('#lawsbibliography_add_dialog').dialog({
			closed: false,
			modal:true,
            title: "添加题录",
            buttons: [{
                text: '确定',
                iconCls: 'icon-ok',
                handler: function(){
            		$('#lawsBibliography_add_form').form('submit', {
            		url:'/BZCX/admin/laws/insert',
            		success:function(data){
            				data = JSON.parse(data);
            				if(data.code == 200){
            					$.messager.alert('信息提示','新增成功！','info');
            					$('#lawsbibliography_add_dialog').dialog('close');

            					$.messager.alert('信息提示','新增失败。标准号：' + lawsNo + ' 已存在。','info');
            				}else if(data.code == 9000){
            					$.messager.alert('信息提示',data.msg,'info');
            					$('#lawsbibliography_add_dialog').dialog('close');
            				}else{
            					$.messager.alert('信息提示','新增题录失败。请联系管理员。','info');

            			}
            		});

            }, {

                iconCls: 'icon-cancel',

                }
            }]
        });

	function setCombox(){
		var key =$('#pubOrg_input').val();
		$.ajax({

			type:'POST',
			data:key,
			async:false,
			success:function(data){
				var jsonArray = [];
				var list = data.data;
				for(var i = 0; i < list.length; i++){
					jsonArray.push(new EasyUISelect(list[i].pubOrg, list[i].pubOrg, i==0?true:false));
				}
				$('#pubOrg_input').combobox({
				    data:jsonArray,
				    valueField:'id',
				    textField:'text'
				});
			}
		});
	}
